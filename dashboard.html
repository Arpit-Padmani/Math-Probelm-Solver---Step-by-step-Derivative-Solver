<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derivative Calculator</title>
    <script src="https://unpkg.com/mathjs@9.4.4/lib/browser/math.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=AM_HTMLorMML-full"></script>
    <script src="https://cdn.plot.ly/plotly-2.3.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1E3A8A;
            color: white;
            text-align: center;
        }
        
        .container {
            background: rgba(35, 57, 93, 0.9);
            padding: 20px;
            border-radius: 10px;
            min-width: 400px;
            max-width: fit-content;
            margin: auto;
            margin-top: 50px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        
        .input-box {
            display: flex;
            align-items: center;
            background: #2E4A7E;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
        
        .input-box input {
            border: none;
            outline: none;
            background: none;
            color: white;
            flex: 1;
            padding: 5px;
            font-size: 16px;
        }
        
        .input-box i {
            color: white;
            margin-right: 10px;
        }
        
        .button {
            background: orange;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .button:hover {
            background: #ff9800;
        }
        
        .button i {
            margin-right: 8px;
        }
        
        #solution-container {
            display: none;
            background: #2E4A7E;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <h2>Derivative Calculator</h2>
    <div class="input-box">
        <i class="fas fa-calculator"></i>
        <input type="text" id="expression" placeholder="Enter Function (e.g. x^3 + 2x)">
    </div>
    <button class="button" onclick="userInput()">
        <i class="fas fa-rocket"></i> Calculate
    </button>

    <div id="solution-container">
        <h3>Derivative & Solution Steps</h3>
        <div id="derivative"></div>
        <div id="solution-steps"></div>
        <div id="plot" style="margin-top: 15px;"></div>
    </div>
</div>

<script>
function userInput() {
    try {
        var input = document.getElementById("expression").value.trim();
        if (!input) {
            alert("Please enter a valid expression!");
            return;
        }

        var derivative = math.derivative(input, "x").toString();
        var steps = generateSteps(input);

        // Plot graph
        var expression = math.compile(input);
        var xValues = math.range(-10, 10, 0.5).toArray();
        var yValues = xValues.map(x => expression.evaluate({ x: x }));
        var yDerivative = xValues.map(x => math.compile(derivative).evaluate({ x: x }));

        var trace1 = { x: xValues, y: yValues, mode: "lines", name: "y" };
        var trace2 = { x: xValues, y: yDerivative, mode: "lines", name: "y'" };
        Plotly.newPlot("plot", [trace1, trace2], { xaxis: { title: "x" }, yaxis: { title: "y" } });

        document.getElementById("derivative").innerHTML = `( y' = ${derivative} )`;
        document.getElementById("solution-steps").innerHTML = steps;

        MathJax.Hub.Typeset();
        document.getElementById("solution-container").style.display = "block";

    } catch (error) {
        alert("Invalid expression! Please check your input.");
        console.error(error);
    }
}

function generateSteps(expression) {
    let steps = `<p><strong>Step 1:</strong> Start with the function: ( f(x) = ${expression} )</p>`;
    let derivative = math.derivative(expression, "x").toString();
    
    let tokens = expression.split(/([+\-*/() ])/).filter(t => t.trim());
    let processedSteps = [];

    for (let i = 0; i < tokens.length; i++) {
        if (tokens[i].includes("^")) {
            let [base, exponent] = tokens[i].split("^");
            exponent = parseInt(exponent);
            let newExponent = exponent - 1;
            
            if (!isNaN(exponent)) {
                processedSteps.push(`Using power rule: ( d/dx (${tokens[i]}) = ${exponent} * ${base}^{${newExponent}} )`);
            }
        }
    }

    if (processedSteps.length > 0) {
        steps += `<p><strong>Step 2:</strong> Apply differentiation rules:</p>`;
        processedSteps.slice(0, 3).forEach(step => {
            steps += `<p>${step}</p>`;
        });
    }

    steps += `<p><strong>Final Step:</strong> The derivative is ( y' = ${derivative} )</p>`;
    return steps;
}
</script>

</body>
</html>
